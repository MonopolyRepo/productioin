<!DOCTYPE html>

<html>
  <head>
    <title>Example</title>
  </head>
<body>
	<div id="fb-root"></div>
	<script src="//connect.facebook.net/en_US/all.js"></script>
	<script src="../js/swfobject.js"></script>
    
    <script type="text/javascript">
      
	var appId = "601400096658911";
	var url = "https://bizimdepo.mobi/game01/test/index_test.html";
	
	FB.init({appId:appId, xfbml: true, status: true, cookie: true});
	FB.getLoginStatus(checkLoginStatus);

	function checkLoginStatus(response) 
	{
		if(response && response.status == 'connected') 
		{
			var authResponse = response.authResponse;
			console.log(authResponse);
			if(authResponse.accessToken != null && authResponse.userID != null)
			{
				buildFlashMovie();
			
				return;
			}	
		}
		else 
		{
			window.location="https://www.facebook.com/dialog/oauth?client_id="+appId+"&redirect_uri="+url+"&response_type=token";
		}
	}
	
	function buildFlashMovie()
	{
		var version = 49;
		var flashvars = {
			version:version
		};
		var params = {
			menu: "false",
			
			allowFullscreen: "true",
			allowFullscreenInteractive: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Bin_web"
		};
		swfobject.embedSWF(
			"Bin_web.swf?" + version, 
			"flashHolder", "100%", "760", "17.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	}
				
    </script>
	
	<style>
		html, body {
			height:100%;
			overflow:hidden;
		}
		body {
			background-color:#000000;
		}
		body {
			margin:0;
		}
	</style>	 
	
	<div id="flashHolder">
		<p>
			<a href="https://www.adobe.com/go/getflashplayer">
				<img 
					src="https://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
					alt="Get Adobe Flash player" />
			</a>
		</p>
	</div>
	
</body>
</html>
