<!DOCTYPE html>
<html>
	<head>
		<title>Auth answer</title>
	</head>
  
	<body>
		<div id="fb-root"></div>
		<script src="../js/jquery.js"></script>
		<script type="text/javascript">
		  
			var appId = "601400096658911";
			var url = "https://bizimdepo.mobi/game01/pages/answer_logout.html";
			
			$(document).ready(function () 
			{
 
				$.ajaxSetup({
					cache: true
				});
				
				$.getScript('//connect.facebook.net/en_UK/all.js', function () 
				{
					FB.init({appId:appId, xfbml: true, status: true, cookie: true});
					FB.getLoginStatus(onGetLoginStatus);

					FB.logout(onLogOutComplete);
				});
			});

			function onGetLoginStatus() 
			{
				FB.logout(onLogOutComplete);
			}
			
			function onLogOutComplete() 
			{
				window.location = url;
			}

		</script>
	</body>
</html>
