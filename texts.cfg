fieldInfoAsk=Bu hanelere geldiğinizde size rasgele görev verilir
fieldInfoBonus=BONUS kartınız var ise Bonus hanesine geldiğiniz takdirde 0 ile 300.000 arası kazanma şansınız doğar, ayrıca bir şehir kazana bilirsiniz. Ayriyeten MAFYA saldırınızda ve saldırısı karşısında atılan zarlarda sizin zar sayınıza +3 ilave edilir.
fieldInfoPrison=SÜRPRİZ, KAHVE FALI hanelerinden veya zarı üç kez üst üste çift atmanız halinde zindana atılırsınız. 4 el boyunca ZiNDANDA kalmamak için kefalet ödeye bilir veya çift zar atarak çıkabilirsiniz.
fieldInfoRisk=Bu haneye geldiğinizde para ve oran miktarını seçin Bilgisayarın attığı zarın üstünü tutturursanız paranın 2 - 3 - 5 katını kazanabilirsiniz.
fieldInfoRecket=Bu haneye geldiğinizde Çete sizden haraç ister. Burada haracı ödeyebilirsiniz yada polis çağırabilirsiniz. Polis geldiğinde Çete gider ise, haracı vermiceksiniz, eğer Polis orayı terk eder ise Çete'ye ödemeniz gereken haracın iki katını ödersiniz.
fieldInfoCompass=Bu haneye gelindiği takdirde Bilgisayar otomatik olarak odada bulunan herhangi bir haneye sizi fırlatır.
fieldInfoTax=Bu haneye geldiğinizde elinizde olan nakit miktarına göre %18 vergi borcu çıkarılır ve o miktarı vezneye ödersiniz.
fieldInfoMoneyTree=Bu haneye geldiğinizde VEZNE size otomatik 100.000 ile 300.000 arası ücret öder.
fieldInfoKofee=Bu haneye geldiğinizde size rasgele görev verilir
fieldInfoPayAndGo=Bu haneye geldiğinizde Vezneye 200.000 ödüyorsunuz.


